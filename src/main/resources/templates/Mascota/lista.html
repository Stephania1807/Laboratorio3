<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Mascotas TeleVet</title>
</head>
<body>
<div class="container">
    <h1>Lista de Mascotas en TeleVet</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/mascota/new}">Nueva Mascota</a>
    <form class="form-group mb-3" method="post" th:action="@{/mascota/search}">
        <div class="input-group-append">
            <input class="form-control mr-2" placeholder="Texto a buscar (Primera letra en mayúscula)" name="name">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
            <a class="btn btn-outline-danger ml-2" th:href="@{/mascota}">Limpiar</a>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre mascota</th>
            <th>Año</th>
            <th>Sexo</th>
            <th>Raza</th>
            <th>Servicios</th>
            <th>Detalle de servicios</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota, info : ${listaMascota}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.anho}"></td>
            <td th:text="${mascota.sexo}"></td>
            <td th:text="${mascota.raza.getDescripcion}"></td>
            <td th:text="${mascota.getListaServicios().size()}"></td>
            <td><a class = "btn btn-primary" th:href="@{'/mascota/detalle' + '?idmascota=' + ${mascota.idmascota}}">Ver más</a></td>
            <td><a class="btn btn-primary" th:href="@{'/mascota/edit' + '?idmascota=' + ${mascota.idmascota}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/mascota/borrar?idmascota=' + ${mascota.idmascota}}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
