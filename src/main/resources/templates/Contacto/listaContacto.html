<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Lista de Contactos</title>
</head>
<body>
<div class="container px-4 py-5">
    <h1>Lista de Contactos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/contacto/new}">Nuevo Contacto</a>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Correo</th>
            <th>Direccion</th>
            <th>Telefonos</th>
            <th>Mascotas</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto, info : ${listacontacto}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${contacto.getCorreo()}"></td>
            <td th:text="${contacto.getDireccion()}"></td>
            <td th:text="${contacto.getTelefono()}"></td>
            <td><a class="btn btn-primary">Ver m√°s</a></td>
            <td><a class="btn btn-primary" th:href="@{'/contacto/editar' + '?id=' + ${contacto.getContacto()}}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
