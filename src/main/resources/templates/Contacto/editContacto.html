<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Editar Contacto</title>
</head>
<body>
<div class="container px-4 py-5">
    <h1>Editar Contacto</h1>
    <form method="post" th:action="@{/contacto/save}" class="col-4" th:object="${cuenta}">
        <input type="hidden" th:field="*{idcuenta}"/>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="text" class="form-control" th:field="*{correo}" readonly >
        </div>
        <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input type="text" class="form-control" th:field="*{direccion}">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" th:field="*{telefono}" readonly >
        </div>
        <a th:href="@{'/contacto'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
</html>
