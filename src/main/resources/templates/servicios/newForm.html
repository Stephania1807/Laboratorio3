<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registrar Servicio</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Registrar Servicio</h1>
    <form method="post" th:action="@{/servicios/save}" th:object="${servicio}">
      <input th:field="*{id}" type="hidden"/>
      <div class="mb-3">
        <label class="form-label">Nombre de Mascota</label>
        <select class="form-select" th:field="*{mascotaIdmascota}">
          <option th:each="mascota : ${listaMascotas}" th:value="${mascota.idmascota}" th:text="${mascota.nombre}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo de Cuenta</label>
        <select class="form-select" th:field="*{cuentaIdcuenta}">
          <option th:each="cuenta : ${listaCuentas}" th:value="${cuenta.idcuenta}" th:text="${cuenta.correo}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora de inicio</label>
        <input type="text" class="form-control" th:field="*{horaInicio}">
      </div>
      <div class="mb-3">
        <label class="form-label">Duracion</label>
        <input type="text" class="form-control" th:field="*{duracion}">
      </div>
      <div class="mb-3">
        <label class="form-label">Entrega</label>
        <select class="form-select" th:field="*{entrega}">
          <option th:value="Recojo" th:text="Recojo"></option>
          <option th:value="Domicilio" th:text="Domicilio"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre de Responsable</label>
        <select class="form-select" th:field="*{responsableIdresponsable}">
          <option th:each="responsable : ${listaResponsables}" th:value="${responsable.idresponsable}" th:text="${responsable.nombre}"></option>
        </select>
      </div>
      <a th:href="@{/servicios}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
